<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Product Description</title>
        <meta name="description" content="Mock E-Commerce Website">
        <meta name="author" content="Arthur Evans">

        <link href='styles/normalize.css' rel='stylesheet'>
        <link href='styles/shared.css' rel='stylesheet'>
        <link href='styles/productdetails.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class='header-div'></div>
        
        <main>
            <h1>CLX SET Gaming Desktop</h1>
            <h2>$4799</h2>
            <div class="images">
                <img src='images/desktops/desk_product4/pic1.png'>
                <img src='images/desktops/desk_product4/pic2.png'>
                <img src='images/desktops/desk_product4/pic3.png'>
            </div>
            <div class="product-description">
                <p>A Leap ahead of other gaming systems, this VR-Ready CLX SET gaming desktop has the power and performance you demand!</p>
                <ul>
                    <li class>Intel Core i9 10980XE 3.00GHz (4.60GHz Max. Turbo)</li>
                    <li class>GeForce RTX 2080 TI</li>
                    <li class>128GB DDR4</li>
                    <li class>1x 960 GB SATA III SSD</li>
                    <li class>1x 4 TB HDD</li>
                </ul>
            </div>
            <div class="customize">
                <form>
                    <label for="lighting">LED Lighting:</label>

                    <select name="lighting" id="lighting-dropdown">
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                    </select>
                </form>
            </div>
            <div class='add-to-cart'>
                <button>Add to cart</button>
            </div>
        </main>

        <div class='footer-div'></div>
    </body>
    <script src='scripts/shared.js'></script>
</html>
